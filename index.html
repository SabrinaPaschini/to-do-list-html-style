<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <section class="all-in">
        <header class="cabeçalho" id="cbç">
            <h1>To do List </h1>
        </header>

        <section class="img-new">
            <img src="./assets/img/undraw_electricity_k2ft.svg" alt="Imagem">
        </section>

        <main class="main">
            <form method="get" class="form" id="form-id">
                <label for="txt-1"></label>
                <input type="text" placeholder="Digite sua tarefa aqui" class="txt" id="txt-1" name="txt-a-label">

                <label for="btn-send"></label>
                <input id="btn-send" type="submit" value="Adicionar" class="btn">
            </form>
        </main>
        <section class="new-list">

            <ol id="lista1">
            </ol>
        </section>
    </section>

    <script src="assets/script/script.js" defer></script>
</body>

</html>
